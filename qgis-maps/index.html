<html lang="en">
<head>
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta charset="utf-8">
<title>Maps created in QGIS using OSM data</title>
<meta name="description" content="These maps were created in QGIS using OSM Data">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
<link rel="stylesheet" href="css/bootstrap-image-gallery.css">
<link rel="stylesheet" href="css/demo.css">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-fixed-top .navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="https://github.com/blueimp/Bootstrap-Image-Gallery">Yadgir Maps</a>
        </div>
    </div>
</div> 

<div class="container">
    <h1>Yadgir District</h1>
    <p>These Yadgir maps are created in <a href="https://qgis.org">QGIS</a> using <a href="http://osm.org/">OpenStreetMap(OSM)</a> data.</p>
</div>

    <br>
    <!-- The container for the list of example images -->


    <div id="links">
        <a href="https://cloud.githubusercontent.com/assets/6291913/5328266/a977eef6-7d9a-11e4-86b8-6283587fef86.jpeg" title="Yadgir district with villages" data-gallery>
        <img src="img/3.jpg" class="img-thumbnail" alt="Yadgir district">
        </a>
        <a href="https://cloud.githubusercontent.com/assets/6291913/5328270/f0449244-7d9a-11e4-9c40-22474e4007dd.jpeg" title="Yadgir district with major villages" data-gallery>
        <img src="img/1.jpg" class="img-thumbnail" alt="Yadgir district with major villages">
        </a>
        <a href="https://cloud.githubusercontent.com/assets/6291913/5327862/5d242af2-7d8a-11e4-95fb-a8948645d6f0.jpeg" title="Yadgir district with hoblis and taluks" data-gallery>
        <img src="img/2.jpg" class="img-thumbnail" alt="Yadgir district with hoblis and taluks">
        </a>
        <a href="https://cloud.githubusercontent.com/assets/6291913/5328261/34a9dbe8-7d9a-11e4-99bd-9916af3f3be2.jpeg" title="Yadgir taluk with Kalike Intervention Villages" data-gallery>
        <img src="img/4.jpg" class="img-thumbnail" alt="Yadgir taluk with Kalike Intervention Villages">
        </a>
    </div>
    <br>


<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation and button states -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<script src="js/bootstrap-image-gallery.js"></script>
</body> 
</html>
